		<!-- 6.效果
			 		1.隐藏和显示
			 			hide() show() toggle()(开关 切换效果)--- $(selector).toggle(speed,callback)//fast slow 毫秒值
			 		2.淡入淡出
			 			fadeIn(speed,callback) fadeOut(--) fadeToggle(--) fadeTo(speed,opacity,callback)--透明度 0-1
					3.滑动
						slideDown(speed,callback) slideUp(--) sliedeToggle(--)
                    4.动画
                    	$(selector).animate({params},speed,callback);
                    	操作多个属性  使用相对值  使用预定义的值 使用队列功能
                    	例子： $("div").animate({left:'25 0px'});
                    	      <div style="background:#98bf21;height:100px;width:100px;position:absolute;">
                    	      	
                    	       $("div").animate({height:'toggle'});
                    	       
                    	        div.animate({height:'300px',opacity:'0.4'},"slow");
								div.animate({width:'300px',opacity:'0.8'},"slow");
								div.animate({height:'100px',opacity:'0.4'},"slow");
								div.animate({width:'100px',opacity:'0.8'},"slow");
                    5.停止动画
                    	stop stop(stopAll,gotoEnd)//是否停止全部  是否立即完成动画
                    6.回调callback
                    	例子：$("button").click(function(){
								  $("p").hide("slow",function(){
								    alert("段落现在被隐藏了");
								  });
								});
					7.链
						多个语句一起运行
						$("#p1").css("color","red")
				          .slideUp(2000)
				         .slideDown(2000);	         
		-->
