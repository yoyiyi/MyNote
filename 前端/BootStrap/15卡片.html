<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!--移动设备优先-->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title></title>
		<!-- 新 Bootstrap4 核心 CSS 文件 -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
	</head>

	<body>
		<div class="container">
			<h2>简单卡片</h2>
			<div class="card">
				<div class="card-header">头部</div>
				<div class="card-body">内容</div>
				<div class="card-footer">底部</div>
			</div>
			<h2>各种颜色卡片</h2>
			<div class="card">
				<div class="card">
					<div class="card-body">Basic card</div>
				</div>
				<br>
				<div class="card bg-primary text-white">
					<div class="card-body">Primary card</div>
				</div>
				<br>
				<div class="card bg-success text-white">
					<div class="card-body">Success card</div>
				</div>
				<br>
				<div class="card bg-info text-white">
					<div class="card-body">Info card</div>
				</div>
				<br>
				<div class="card bg-warning text-white">
					<div class="card-body">Warning card</div>
				</div>
				<br>
				<div class="card bg-danger text-white">
					<div class="card-body">Danger card</div>
				</div>
				<br>
				<div class="card bg-secondary text-white">
					<div class="card-body">Secondary card</div>
				</div>
				<br>
				<div class="card bg-dark text-white">
					<div class="card-body">Dark card</div>
				</div>
				<br>
				<div class="card bg-light text-dark">
					<div class="card-body">Light card</div>
				</div>
			</div>
			<h2>标题、文本、链接</h2>
			<div class="card bg-danger">
				<div class="card-body">
					<div class="card-title">标题</div>
					<p class="card-text">内容</p>
					<a href="#" class="card-text">链接</a>
				</div>
			</div>
			<h2>图片</h2>
			<div class="card bg-danger" style="width: 40%;">
				<img class="card-img-top img-fluid" src="image/timg.jpg" />
				<div class="card-body">图片在头部</div>
			</div>
			<div class="card bg-info" style="width: 40%;">
				<div class="card-body">图片在底部</div>
				<img class="card-img-bottom img-fluid" src="image/timg.jpg" />
			</div>
			<div class="card bg-info" style="width: 40%;">
				<div class="card-body card-img-overlay">图片是背景</div>
				<img class="card-img-bottom img-fluid " src="image/timg.jpg" />
			</div>
		</div>
	</body>

</html>
