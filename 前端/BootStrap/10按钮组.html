<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!--移动设备优先-->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title></title>
		<!-- 新 Bootstrap4 核心 CSS 文件 -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
	</head>

	<body>
		<div class="container">
			<h2>普通按钮组</h2>
			<div class="btn-group">
				<button type="button" class="btn btn-danger">TOM</button>
				<button type="button" class="btn btn-primary">TOM</button>
				<button type="button" class="btn btn-info">TOM</button>
			</div>
			<h2>设置大小<kbd>lg|sm|xs</kbd></h2>
			<div class="btn-group btn-group-lg">
				<button type="button" class="btn btn-danger">TOM</button>
				<button type="button" class="btn btn-primary">TOM</button>
				<button type="button" class="btn btn-info">TOM</button>
			</div>
			<h2>垂直按钮</h2>
			<div class="btn-group btn-group-lg btn-group-vertical">
				<button type="button" class="btn btn-danger">TOM</button>
				<button type="button" class="btn btn-primary">TOM</button>
				<button type="button" class="btn btn-info">TOM</button>
			</div>
			<h2>内嵌按钮组及下拉菜单</h2>
			<div class="btn-group btn-group-lg">
				<button type="button" class="btn btn-danger">TOM</button>
				<button type="button" class="btn btn-primary">TOM</button>
				<div class="btn-group btn-group-lg btn-group-vertical">
					<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">TOM</button>
					<div class="dropdown-menu">
						<a class="dropdown-item">TOM</a>
						<a class="dropdown-item">TOM</a>
					</div>
				</div>
			</div>
			<h2>拆分按钮下拉菜单</h2>
			<div class="btn-group">
				<button type="button" class="btn btn-primary">TOM</button>
				<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
                <span class="caret"></span>
                </button>
				<div class="dropdown-menu">
					<a class="dropdown-item" href="#">Tablet</a>
					<a class="dropdown-item" href="#">Smartphone</a>
				</div>
			</div>
			<h2>垂直按钮组及下拉菜单</h2>
			<div class="btn-group btn-group-lg btn-group-vertical">
				<button type="button" class="btn btn-danger">TOM</button>
				<button type="button" class="btn btn-primary">TOM</button>
				<div class="btn-group btn-group-lg btn-group-vertical">
					<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">TOM</button>
					<div class="dropdown-menu">
						<a class="dropdown-item">TOM</a>
						<a class="dropdown-item">TOM</a>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
