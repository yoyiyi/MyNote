<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!--移动设备优先-->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title></title>
		<!-- 新 Bootstrap4 核心 CSS 文件 -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
	</head>

	<body>
		<div class="container">
			<h2>进度条</h2>
			<div class="progress">
				<div class="progress-bar" style="width:70%"></div>
			</div>
			<h2>进度条高度</h2>
			<div class="progress">
				<div class="progress-bar" style="width:50%;height: 80px;"></div>
			</div>
			<h2>进度条标签</h2>
			<div class="progress">
				<div class="progress-bar" style="width:70%">70%</div>
			</div>
			<h2>各种颜色进度条标签</h2>
			<div class="progress">
				<div class="progress-bar bg-success" style="width:40%"></div>
			</div>

			<div class="progress">
				<div class="progress-bar bg-info" style="width:50%"></div>
			</div>

			<div class="progress">
				<div class="progress-bar bg-warning" style="width:60%"></div>
			</div>

			<div class="progress">
				<div class="progress-bar bg-danger" style="width:70%"></div>
			</div>
			<h2>条纹进度条标签</h2>
			<div class="progress">
				<div class="progress-bar progress-bar-striped" style="width: 50%;">50%</div>
			</div>
			<h2>动画进度条标签</h2>
			<div class="progress">
			<div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 70%"></div>
			</div>
			<h2>混合色彩进度条标签</h2>
			<div class="progress">
				<div class="progress-bar bg-success" style="width:40%">
					Free Space
				</div>
				<div class="progress-bar bg-warning" style="width:10%">
					Warning
				</div>
				<div class="progress-bar bg-danger" style="width:20%">
					Danger
				</div>
			</div>
		</div>
	</body>

</html>
