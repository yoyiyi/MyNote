<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, 
                                     initial-scale=1.0, 
                                     maximum-scale=1.0, 
                                     user-scalable=no">

		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

		<!-- 可选的Bootstrap主题文件（一般不使用） -->
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>

		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<title></title>
		<!-- 
			1.移动设备优先原则
			2.<!DOCTYPE html>
			3.容器(container)
			4.<div class="clearfix visible-xs"></div>
			5.xs sm md lg
			6. .col-md-push-*    .col-md-pull-*
			7.内联子标题 <small></small> 更小
				1.引导主体副本：class="lead"
				2.强调：text-left ......
				3.缩写：<abbr title="World Wide Web">WWW</abbr><br>
					   <abbr title="Real Simple Syndication" class="initialism(小写字母转换为大写字母)">RSS</abbr> 更小
			    4.地址：Address
			    5.引用：<blockquote>
			    	    class="pull-right"  向右对齐
			    6.列表   http://www.runoob.com/bootstrap/bootstrap-typography.html
			    	1.未定义样式：<ul class="list-unstyled">
			    	2.内联：<ul class="list-inline">
			    	3.水平：<dl class="dl-horizontal">
			    7.显示代码
			    		<code>单行</code>  <> 要  &lt; 和 &gt;
			    		<pre>多行代码</pre>
			    8.表格 http://www.runoob.com/bootstrap/bootstrap-tables.html
			    	1.<table class="table table-striped"> 条纹表格
		-->

		</style>
		<script>
		</script>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-lg-4" style="background: red;">
					111111
				</div>
				<div class="col-md-6 col-lg-8" style="background: green;">
					22222
				</div>
			</div>
		</div>
